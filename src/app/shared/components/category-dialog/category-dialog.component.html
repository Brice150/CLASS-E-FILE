<section mat-dialog-content>
  <h1>Modifier Cat√©gorie</h1>
  <form class="content" (ngSubmit)="confirm()">
    <mat-form-field>
      <mat-select
        [(ngModel)]="category.logo"
        [ngModelOptions]="{ standalone: true }"
      >
        <mat-select-trigger>
          <i [ngClass]="category.logo"></i>
        </mat-select-trigger>

        @for (logo of logos; track $index) {
        <mat-option [value]="logo">
          <i [ngClass]="logo"></i>
        </mat-option>
        }
      </mat-select>
    </mat-form-field>
    <mat-form-field class="title">
      <mat-label>TITRE</mat-label>
      <input
        matInput
        [(ngModel)]="category.title"
        [ngModelOptions]="{ standalone: true }"
        name="categoryTitle"
        type="text"
        minlength="2"
        maxlength="50"
        required
      />
    </mat-form-field>
    <div class="button-container">
      <button type="button" title="Annuler" (click)="cancel()" class="cancel">
        <i class="bx bx-x"></i>
        <span class="text">Annuler</span>
      </button>
      <button type="submit" title="Confirmer">
        <i class="bx bx-check"></i>
        <span class="text">Confirmer</span>
      </button>
    </div>
  </form>
</section>
