@if (breadcrumbs.length) {
  @if (showInfo()) {
    <button
      type="button"
      class="infos"
      routerLink="/parameters"
      matTooltip="Les données présentées sont uniquement celles de l’utilisateur sélectionné. Cliquez ici pour changer d'utilisateur."
    >
      <i class="bx bxs-info-circle"></i>
    </button>
  }
  <nav aria-label="breadcrumb">
    @for (crumb of breadcrumbs; track $index; let last = $last) {
      @if (!last) {
        <a [routerLink]="crumb.url" [matTooltip]="crumb.label | uppercase">
          <span>{{ crumb.label }}</span>
        </a>
        <i class="bx bx-chevron-right"></i>
      } @else {
        <h1>{{ crumb.label }}</h1>
      }
    }
  </nav>
}
