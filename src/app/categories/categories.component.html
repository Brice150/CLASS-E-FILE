<section>
  <div class="title">
    <img [src]="imagePath + 'Logo.webp'" alt="Logo.webp" />
    <h1>Class E-File</h1>
  </div>
  @if (!loading) {
  <div class="content">
    <div class="categories">
      @for (category of categories; track $index) {
      <app-category-card
        [category]="category"
        (updateCategoryEvent)="updateCategory(category)"
        (deleteCategoryEvent)="deleteCategory(category.id!)"
      ></app-category-card>
      }
    </div>
    <button
      type="button"
      (click)="addCategory()"
      class="add"
      title="Ajouter catÃ©gorie"
    >
      <i class="bx bx-plus"></i>
    </button>
  </div>
  }
</section>
@if (!loading && showRecommendButton) {
<div class="reco-container">
  <button
    type="button"
    class="reco"
    title="Recommander"
    (click)="recommendAll()"
  >
    <i class="bx bxs-user-voice"></i>
    <span class="text">Recommander</span>
  </button>
</div>
} @if (loading) {
<mat-spinner></mat-spinner>
}
