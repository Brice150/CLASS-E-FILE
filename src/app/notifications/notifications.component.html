@if (!loading) {
  <section>
    @for (notification of notifications; track $index) {
      <app-notification-card
        [notification]="notification"
        (viewEvent)="viewNotification(notification)"
        (deleteEvent)="openDialog(notification.id!)"
      ></app-notification-card>
    } @empty {
      <app-empty-card [text]="'Aucune notification'"></app-empty-card>
    }
  </section>
} @else {
  <mat-spinner></mat-spinner>
}
